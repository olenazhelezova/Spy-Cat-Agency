          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    Cat:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        years_of_experience:
          type: integer
          maximum: 20
          minimum: 0
        breed:
          type: string
          maxLength: 100
        salary:
          type: number
          format: double
          maximum: 1000000
          minimum: 0
        is_available:
          type: boolean
          readOnly: true
        current_mission_id:
          type: integer
          readOnly: true
      required:
      - breed
      - current_mission_id
      - id
      - is_available
      - name
      - salary
      - years_of_experience
    Mission:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cat:
          type: integer
          nullable: true
        is_complete:
          type: boolean
        targets:
          type: array
          items:
            $ref: '#/components/schemas/Target'
      required:
      - id
      - targets
    MissionUpdateSchemaHack:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cat:
          type: integer
          nullable: true
      required:
      - id
    PatchedCat:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        years_of_experience:
          type: integer
          maximum: 20
          minimum: 0
        breed:
          type: string
          maxLength: 100
        salary:
          type: number
          format: double
          maximum: 1000000
          minimum: 0
        is_available:
          type: boolean
          readOnly: true
        current_mission_id:
          type: integer
          readOnly: true
    PatchedMissionUpdateSchemaHack:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cat:
          type: integer
          nullable: true
    PatchedTarget:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        notes:
          type: string
        is_complete:
          type: boolean
    Target:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        notes:
          type: string
        is_complete:
          type: boolean
      required:
      - country
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
